<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-octagon me-2"></i>
        <div>
            <strong>Something went wrong.</strong><br>
            <span th:text="${message}">An unexpected error occurred.</span>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-primary"><i class="bi bi-house"></i> Go Home</a>
    <a href="javascript:history.back()" class="btn btn-outline-primary ms-2"><i class="bi bi-arrow-left"></i> Back</a>
    </div>
</body>
</html>
