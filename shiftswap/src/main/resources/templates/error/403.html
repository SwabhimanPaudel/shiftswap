<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - ShiftSwap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <i class="bi bi-shield-exclamation error-icon"></i>
        <h1 class="mt-3">Access Denied</h1>
        <p class="text-muted mt-3" th:text="${error}">
            You do not have permission to access this page.
        </p>
        <div class="mt-4">
            <a th:href="@{/staff}" class="btn btn-primary me-2">
                <i class="bi bi-arrow-left"></i> Go Back
            </a>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Dashboard
            </a>
        </div>
    </div>
</body>

</html>
