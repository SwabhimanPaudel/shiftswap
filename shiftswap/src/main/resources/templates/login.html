<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShiftSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <style>
        /* Login Page Specific Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0d6efd 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-body {
            padding: 3rem;
        }

        .bi-calendar-check {
            color: #0d6efd;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-top: 1rem;
        }

        .text-muted {
            color: #6c757d !important;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            padding: 0.875rem 1.125rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }

        .btn-primary {
            padding: 0.875rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0a58ca 0%, #084298 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        }

        .alert {
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-weight: 500;
        }

        hr {
            border-color: #dee2e6;
            margin: 2rem 0;
        }

        .text-center small {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
        }

        .text-muted small {
            color: #6c757d !important;
            font-size: 0.85rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm login-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-calendar-check text-primary" style="font-size: 4rem;"></i>
                            <h2 class="mt-2">ShiftSwap</h2>
                            <p class="text-muted">Healthcare Shift Coordination</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>Invalid email or password</div>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <div>You have been logged out</div>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="username" name="username"
                                    placeholder="name@example.com" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted mb-0">
                                New staff member?
                                <a th:href="@{/register}" class="text-primary fw-bold">Register here</a>
                            </p>
                        </div>

                        <hr class="my-4">

                        <div class="text-center small text-muted">
                            <p class="mb-1">Demo Accounts:</p>
                            <p class="mb-0">Staff: alice@hospital.com / password123</p>
                            <p class="mb-0">Manager: manager@hospital.com / password123</p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3 text-muted">
                    <small>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> ShiftSwap</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
