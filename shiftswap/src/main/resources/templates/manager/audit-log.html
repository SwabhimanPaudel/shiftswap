<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <title>Audit Log</title>
    <style>
        .audit-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .audit-table {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .action-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .sort-link {
            color: white;
            text-decoration: none;
        }

        .sort-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="audit-header">
            <h1 style="color: white; border: none; margin: 0; padding: 0;">
                <i class="bi bi-activity"></i> Audit Log
            </h1>
            <p class="mb-0 mt-2" style="opacity: 0.9;">System activity and change history</p>
        </div>

        <!-- Filters (optional) -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/manager/audit-log}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Action</label>
                        <input type="text" name="action" class="form-control" th:value="${action}"
                            placeholder="e.g., STAFF_REGISTRATION_APPROVED">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Actor ID</label>
                        <input type="number" name="actorId" class="form-control" th:value="${actorId}"
                            placeholder="User ID">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                        <a th:href="@{/manager/audit-log}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Clear
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Audit Log Table -->
        <div class="card audit-table">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>
                                <a th:href="@{/manager/audit-log(page=${currentPage}, sortBy='timestamp', sortDir=${reverseSortDir})}"
                                    class="sort-link">
                                    Timestamp <i class="bi bi-arrow-down-up"></i>
                                </a>
                            </th>
                            <th>Action</th>
                            <th>
                                <a th:href="@{/manager/audit-log(page=${currentPage}, sortBy='actor', sortDir=${reverseSortDir})}"
                                    class="sort-link">
                                    Actor <i class="bi bi-arrow-down-up"></i>
                                </a>
                            </th>
                            <th>Details</th>
                            <th>Swap ID</th>
                            <th>Reason Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${auditLogs.content}">
                            <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01 12:00:00
                            </td>
                            <td>
                                <span class="action-badge bg-primary text-white" th:text="${log.action}">ACTION</span>
                            </td>
                            <td>
                                <span th:if="${log.actor != null}" th:text="${log.actor.fullName}">Actor Name</span>
                                <span th:if="${log.actor == null}" class="text-muted">System</span>
                            </td>
                            <td th:text="${log.reasonDetail}">Details</td>
                            <td>
                                <span th:if="${log.swap != null}" th:text="${log.swap.id}">123</span>
                                <span th:if="${log.swap == null}" class="text-muted">N/A</span>
                            </td>
                            <td th:text="${log.reasonCode ?: 'N/A'}">N/A</td>
                        </tr>
                        <tr th:if="${auditLogs.content.isEmpty()}">
                            <td colspan="6" class="text-center text-muted py-4">
                                <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                <p class="mb-0 mt-2">No audit logs found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-controls" th:if="${totalPages > 0}">
            <div>
                Showing <strong th:text="${auditLogs.content.size()}">0</strong> of
                <strong th:text="${totalItems}">0</strong> entries
            </div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/manager/audit-log(page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                            th:href="@{/manager/audit-log(page=${i}, sortBy=${sortBy}, sortDir=${sortDir})}"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/manager/audit-log(page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
