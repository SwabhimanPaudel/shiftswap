<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <title>Audit Log</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header">
            <h1>Audit Log</h1>
            <p>System activity and change history</p>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/manager/audit-log}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Action</label>
                        <input type="text" name="action" class="form-control" th:value="${action}"
                            placeholder="e.g., STAFF_REGISTRATION_APPROVED">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Actor ID</label>
                        <input type="number" name="actorId" class="form-control" th:value="${actorId}"
                            placeholder="User ID">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">Filter</button>
                        <a th:href="@{/manager/audit-log}" class="btn btn-outline-secondary">Clear</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Audit Log Table -->
        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>
                                <a
                                    th:href="@{/manager/audit-log(page=${currentPage}, sortBy='timestamp', sortDir=${reverseSortDir})}">
                                    Timestamp
                                </a>
                            </th>
                            <th>Action</th>
                            <th>
                                <a
                                    th:href="@{/manager/audit-log(page=${currentPage}, sortBy='actor', sortDir=${reverseSortDir})}">
                                    Actor
                                </a>
                            </th>
                            <th>Details</th>
                            <th>Swap ID</th>
                            <th>Reason Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${auditLogs.content}">
                            <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01 12:00:00
                            </td>
                            <td>
                                <span class="badge bg-primary" th:text="${log.action}">ACTION</span>
                            </td>
                            <td>
                                <span th:if="${log.actor != null}" th:text="${log.actor.fullName}">Actor Name</span>
                                <span th:if="${log.actor == null}" class="text-muted">System</span>
                            </td>
                            <td th:text="${log.reasonDetail}">Details</td>
                            <td>
                                <span th:if="${log.swap != null}" th:text="${log.swap.id}">123</span>
                                <span th:if="${log.swap == null}" class="text-muted">N/A</span>
                            </td>
                            <td th:text="${log.reasonCode ?: 'N/A'}">N/A</td>
                        </tr>
                        <tr th:if="${auditLogs.content.isEmpty()}">
                            <td colspan="6" class="text-center text-muted py-4">
                                <p class="mb-0">No audit logs found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4" th:if="${totalPages > 0}">
            <div>
                Showing <strong th:text="${auditLogs.content.size()}">0</strong> of
                <strong th:text="${totalItems}">0</strong> entries
            </div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/manager/audit-log(page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                            th:href="@{/manager/audit-log(page=${i}, sortBy=${sortBy}, sortDir=${sortDir})}"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/manager/audit-log(page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
