<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <title>Manager Dashboard</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header">
            <h1>Manager Dashboard</h1>
            <p>Manage swap approvals and oversee operations.</p>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="dashboard-card-title">Pending Approvals</div>
                    <div class="dashboard-card-value" th:text="${pendingCount}">0</div>
                    <div class="card-footer">
                        <a th:href="@{/manager/pending-approvals}" class="btn btn-primary mt-3">
                            <i class="bi bi-check2-circle"></i> Review Approvals
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="dashboard-card-title">Quick Actions</div>
                    <div class="d-grid gap-2 mt-3">
                        <a th:href="@{/manager/pending-approvals}" class="btn btn-outline-primary">
                            <i class="bi bi-list-check"></i> View Approval Queue
                        </a>
                        <a th:href="@{/manager/audit-log}" class="btn btn-outline-secondary">
                            <i class="bi bi-activity"></i> Audit Logs
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
