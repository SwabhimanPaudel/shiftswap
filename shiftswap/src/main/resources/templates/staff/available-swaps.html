<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Available Swaps</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 class="mb-4">
            <i class="bi bi-arrow-left-right"></i> Available Swaps
        </h1>

        <div th:if="${swaps.isEmpty()}" class="alert alert-info d-flex align-items-center" role="alert">
           <i class="bi bi-info-circle-fill me-2"></i>
           <div>No available swaps at this time. Check back later!</div>
        </div>

        <div th:if="${!swaps.isEmpty()}" class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="swap : ${swaps}">
                <div class="card h-100"> <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${swap.shift.unit.displayName}">Unit Name</h5>
                        <span class="badge bg-warning text-dark" th:if="${swap.hoursUntilExpiry < 24}">
                            <i class="bi bi-clock-history"></i> Expires in <span th:text="${swap.hoursUntilExpiry}"></span>h
                        </span>
                         <span class="badge bg-secondary" th:unless="${swap.hoursUntilExpiry < 24}">
                            <i class="bi bi-clock"></i> Expires in <span th:text="${swap.hoursUntilExpiry}"></span>h
                        </span>
                    </div>
                    <div class="card-body">
                        <p class="card-text mb-2">
                            <strong><i class="bi bi-calendar3"></i> Date:</strong>
                            <span th:text="${#temporals.format(swap.shift.date, 'EEEE, MMM dd, yyyy')}">Date</span>
                        </p>
                         <p class="card-text mb-2">
                            <strong><i class="bi bi-clock-fill"></i> Time:</strong>
                            <span th:text="${#temporals.format(swap.shift.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(swap.shift.endTime, 'HH:mm')}">Time</span>
                        </p>
                         <p class="card-text mb-2">
                            <strong><i class="bi bi-person-badge"></i> Role:</strong>
                            <span th:text="${swap.shift.roleRequired.displayName}">Role</span>
                        </p>
                         <p class="card-text mb-2">
                            <strong><i class="bi bi-person-up"></i> Posted by:</strong>
                            <span th:text="${swap.originalOwner.user.fullName}">Owner Name</span>
                        </p>
                        <p class="card-text mb-3" th:if="${swap.reason}">
                            <strong><i class="bi bi-chat-left-text"></i> Reason:</strong>
                            <span class="text-muted" th:text="${swap.reason}">Reason text</span>
                        </p>

                        <form th:action="@{/staff/claim-swap/{id}(id=${swap.id})}" method="post" class="d-grid">
                            <button type="submit" class="btn btn-primary">
                               <i class="bi bi-hand-thumbs-up-fill"></i> Claim This Swap
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-body-secondary small">
                        Posted <span th:text="${#temporals.format(swap.postedAt, 'MMM dd, HH:mm')}">Timestamp</span>
                    </div>
                </div>
            </div> </div> </div> </body>
</html>
